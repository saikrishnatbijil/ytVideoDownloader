<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/home.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="/favicon_io/favicon.ico">
    <title>YT Video Downloader</title>
  </head>
  <body>

    <nav>
      <!-- Just an image -->
      <nav class="navbar navbar-light bg-light">
      <div class="container justify-content-center align-items-center">
        <a class="navbar-brand" href="/">
          <img src="/static/logo.png" width="60" height="60" alt="">
       </a>
       <h2 id="logoText">YT VIDEO DOWNLOADER</h2>
      </div>
</nav>
    </nav>
    
    <div class="container">

        <a class="mt-3 btn btn-primary" href="/">Back</a>

        <div id="card" class="card mt-5">
            <div class="card-body row align-items-center">
                <img class="ml-3" id="imageThump" src="{{url}}" alt="Thumpnail">
                <div>
                    <h2 class="ml-3">{{title}}</h2>
                    <h6 class="ml-3">{{views}}</h6>
                </div>
                <div class="ml-3">
                    <a class="btn btn-success mt-3" href="/downloadvideo">Download MP4</a>
                    <a class="btn btn-success mt-3" href="/downloadaudio">Download MP3</a>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
